<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>НЕ ФОНД SCP</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            font-family: "Courier New", Courier, monospace;
            color: #ffffff;
        }

        .widget {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            width: 300px;
            height: 150px;
            position: relative;
        }

        .stats {
            font-size: 1.5rem;
            margin-left: 5px;
        }

        .main-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ffffff;
            margin-left: 5px;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .widget canvas {
            position: absolute;
            top: 40px;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="widget">
        <div class="main-value" id="mainValue">0</div>
        <div class="stats" id="stats">↑ 0 (0%)</div>
        <div class="container">
            <canvas id="subscriberChart"></canvas>
        </div>
    </div>

    <script>
        const channelUsername = "hamster_kombat";
        const botToken = "7410926036:AAEYrG_FhU2901EeJ8mSx2lwLauTAhKS_y0";

        const subscriberData = {
            labels: [],
            datasets: [
                {
                    data: [],
                    borderColor: "#00ff00",
                    backgroundColor: "transparent",
                    borderWidth: 2,
                    tension: 0.4,
                    pointRadius: 0,
                },
            ],
        };

        const config = {
            type: "line",
            data: subscriberData,
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false,
                    },
                },
                scales: {
                    x: {
                        display: false,
                    },
                    y: {
                        display: false,
                    },
                },
                animation: {
                    duration: 0,
                },
            },
        };

        const ctx = document.getElementById("subscriberChart").getContext("2d");
        const subscriberChart = new Chart(ctx, config);

        let previousCount = 0;
        const mainValue = document.getElementById("mainValue");
        const stats = document.getElementById("stats");

        const subscriberHistory = []; // Храним историю подписчиков за последние 24 часа

        async function fetchSubscribers() {
            try {
                const response = await fetch(
                    `https://api.telegram.org/bot${botToken}/getChatMembersCount?chat_id=@${channelUsername}`
                );
                const data = await response.json();

                if (data.ok) {
                    return data.result;
                } else {
                    throw new Error("Ошибка получения данных");
                }
            } catch (error) {
                console.error("Ошибка:", error);
                return null;
            }
        }

        async function updateSubscribers() {
            const subscriberCount = await fetchSubscribers();

            if (subscriberCount !== null) {
                const now = new Date();

                // Добавляем текущее значение в историю
                subscriberHistory.push({
                    time: now,
                    count: subscriberCount,
                });

                // Удаляем записи старше 24 часов
                const cutoffTime = new Date(now.getTime() - 24 * 60 * 60 * 1000);
                while (subscriberHistory.length > 0 && subscriberHistory[0].time < cutoffTime) {
                    subscriberHistory.shift();
                }

                // Подсчет прироста за 24 часа
                const earliest = subscriberHistory[0]?.count || subscriberCount;
                const difference = subscriberCount - earliest;
                const percentageChange = ((difference / earliest) * 100).toFixed(2);
                const isIncrease = difference >= 0;
                const arrow = isIncrease ? "↑" : "↓";
                const color = isIncrease ? "#00ff00" : "#ff0000";

                stats.textContent = `${arrow} ${difference} (${percentageChange}%)`;
                stats.style.color = color;
                mainValue.textContent = subscriberCount;

                // Обновляем график только при изменении количества подписчиков
                if (subscriberCount !== previousCount) {
                    subscriberData.labels.push(now.toLocaleTimeString());
                    subscriberData.datasets[0].data.push(subscriberCount);

                    if (subscriberData.labels.length > 30) {
                        subscriberData.labels.shift();
                        subscriberData.datasets[0].data.shift();
                    }

                    subscriberData.datasets[0].borderColor = color;
                    subscriberChart.update();
                }

                previousCount = subscriberCount;
            }
        }

        setInterval(updateSubscribers, 10000);
        updateSubscribers();
    </script>
</body>
</html>
